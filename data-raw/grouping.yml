# groupoing exercises
- id: group_by_summarise
  domain: group_by
  lang_en: ""
  lang_fi: "`dplyr`-paketti sisältää datan `starwars`. Kukin rivi on yksi elokuvan hahmo. Miten saat eri sukupuolten mediaanipituuden käyttämällä funktioita `group_by`, `summarise` ja `median`?"
  ans: dplyr::starwars %>% group_by(gender) %>% summarise(pituus = median(height, na.rm = TRUE))
- id: group_by_mutate
  domain: group_by
  lang_en: ""
  lang_fi: "`dplyr`-paketti sisältää datan `starwars`. Kukin rivi on yksi elokuvan hahmo. Miten luot dataan uudeksi muuttujaksi otuksien kotimaailmakohtaisen keskiarvopainon funktioilla `group_by`, `mutate` ja `mean`?"
  ans: dplyr::starwars %>% group_by(homeworld) %>% summarise(paino = mean(mass, na.rm = TRUE))
- id: filter_multiple_summarise
  domain: group_by
  lang_en: ""
  lang_fi: "`dplyr`-paketti sisältää datan `starwars`. Kukin rivi on yksi elokuvan hahmo. Miten saat eri sukupuolten mediaanipituuden hiusten väriän mukaan käyttämällä funktioita `group_by`, `summarise` ja `median`?"
  ans: dplyr::starwars %>% group_by(gender,eye_color) %>% summarise(pituus = median(height, na.rm = TRUE))
- id: group_by_ess_ppltrst
  domain: group_by
  lang_en: ""
  lang_fi: "Käy ensin läpi sivun http://courses.markuskainu.fi/utur2018/data.html video ja tallennusvaiheet. Lataa ess-data objektiksi `ess`, ryhmittele se maan mukaan ja laske kullekin maalle yleisen luottamuksen keskiarvo (koodi ´ppltrst`)"
  ans: |
        ess <- haven::read_dta("./datasetit/ESS8e01.stata/ESS8e01.dta")
        ess %>%
        group_by(cntry) %>%
        summarise(ppltrst = mean(ppltrst, na.rm = TRUE))
- id: group_by_ess_qog_basic_diat_ti
  domain: group_by
  lang_en: ""
  lang_fi: 'Tuo R:ään QOG-projektin Basic-datan aikasarja komennolla `dat <- rqog::read_qog(which.data = "basic", data.type = "time-series")`. Valitse datasta Transparency index (koodi `diat_ti`) ja laske tästä kunkin Pohjoismaan keskiarvo vuosilta 2000-2010. (funktio `mean(x, nr.rm = TRUE)`'
  ans: |
        dat <- rqog::read_qog(which.data = "basic", data.type = "time-series")
        dat %>%
          filter(cname %in% c("Finland","Sweden","Norway","Denmark","Iceland"),
                 year %in% 2000:2010) %>%
          group_by(cname) %>%
          summarise(diat_ti = mean(diat_ti, na.rm = TRUE))
- id: group_by_ess_qog_basic_diat_ti_2
  domain: group_by
  lang_en: ""
  lang_fi: 'Tuo R:ään QOG-projektin Basic-datan aikasarja komennolla `dat <- rqog::read_qog(which.data = "basic", data.type = "time-series")`. Valitse datasta Transparency index (koodi `diat_ti`) ja laske tästä Pohjoismaiden yhteinen keskiarvo kullekin vuodelle 2000-2010. (funktio `mean(x, nr.rm = TRUE)`'
  ans: |
        dat <- rqog::read_qog(which.data = "basic", data.type = "time-series")
        dat %>%
          filter(cname %in% c("Finland","Sweden","Norway","Denmark","Iceland"),
                 year %in% 2000:2010) %>%
          group_by(year) %>%
          summarise(diat_ti = mean(diat_ti, na.rm = TRUE))

