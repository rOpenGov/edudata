- id: ggplot2_geomscatter_color
  domain: visualise
  grade: easy
  lang_en: ""
  lang_fi: "`dplyr`-paketti sisältää datan `starwars`. Tee hajontakuvio (scatterplot), jossa hahmon pituus on x-akselilla, paino y-akselilla ja pisteen väri on hahmon laji."
